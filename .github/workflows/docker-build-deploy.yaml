name: Shared Build and Deploy

on:
  workflow_call:
    inputs:
      deployment_name:
        required: false
        type: string
      target_namespace:
        required: false
        default: 'default'
        type: string
      build_context:
        required: false
        default: '.'
        type: string
      dockerfile_path:
        required: false
        default: './Dockerfile'
        type: string
    secrets:
      GHCR_PAT:
        required: false
      ARGOCD_TOKEN:
        required: false
      ARGOCD_SERVER:
        required: false

jobs:
  # --- NEW JOB: PRE-FLIGHT CHECK ---
  # This job determines if the 'deploy' job should even show up as active.
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has_argo_secrets: ${{ steps.check.outputs.has_argo_secrets }}
    steps:
      - id: check
        shell: bash
        run: |
          if [ -n "${{ secrets.ARGOCD_TOKEN }}" ] && [ -n "${{ secrets.ARGOCD_SERVER }}" ]; then
            echo "has_argo_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_argo_secrets=false" >> $GITHUB_OUTPUT
          fi

  # --- JOB 1: BUILD ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Calculate Variables
        id: vars
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME_LOWER=$(echo "${{ github.repository }}" | cut -d '/' -f 2 | tr '[:upper:]' '[:lower:]')
          echo "REPO_OWNER_LOWER=$REPO_OWNER_LOWER" >> $GITHUB_ENV
          echo "REPO_NAME_LOWER=$REPO_NAME_LOWER" >> $GITHUB_ENV
          
          RAW_APP_NAME="${{ inputs.deployment_name || github.event.repository.name }}"
          APP_NAME=$(echo "$RAW_APP_NAME" | tr '[:upper:]' '[:lower:]')
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.REPO_NAME_LOWER }}:${{ github.sha }}
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/${{ env.REPO_NAME_LOWER }}:latest

  # --- JOB 2: DEPLOY ---
  deploy:
    # It now depends on BOTH the build and the secret check
    needs: [build, check-secrets]
    # This is the "Magic" line. The parser LOVES outputs, unlike secrets.
    # If this evaluates to false, the job will show as "Skipped" (grey circle).
    if: needs.check-secrets.outputs.has_argo_secrets == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ArgoCD Deployment
        env:
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          TARGET_NAMESPACE: ${{ inputs.target_namespace }}
        run: |
          RAW_APP_NAME="${{ inputs.deployment_name || github.event.repository.name }}"
          APP_NAME=$(echo "$RAW_APP_NAME" | tr '[:upper:]' '[:lower:]')
          
          echo "Restarting Deployment $APP_NAME in namespace $TARGET_NAMESPACE..."
          
          curl -s -X POST "https://${ARGOCD_SERVER}/api/v1/applications/${APP_NAME}/resource/actions?namespace=${TARGET_NAMESPACE}&resourceName=${APP_NAME}&version=v1&kind=Deployment&group=apps" \
            -H "Authorization: Bearer $ARGOCD_TOKEN" \
            -H "Content-Type: application/json" \
            -d '"restart"'

          curl -s -X POST "https://${ARGOCD_SERVER}/api/v1/applications/${APP_NAME}/sync" \
            -H "Authorization: Bearer $ARGOCD_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"prune": false}'
